<!-- Send Msg Form -->
<div class="border-0 border-rad p-4 card-shadow">
   <div class="mb-4">
      <h2> Envie-nos uma mensagem </h2>
   </div>
   <form [formGroup]="sendMessageForm" (ngSubmit)="sendMessage()">
      <div class="form-row">
         <div class="form-group col-12 col-md-6 col-lg-6 col-xl-6 mb-4"
            [ngClass]="{'input-erro': sendMessageForm.controls['firstName'].invalid && sendMessageForm.controls['firstName'].touched}"
            class="form-group col-12 col-md-6 col-lg-6 col-xl-6 mb-4">
            <label class="mb-3" for="firstName">Primeiro Nome</label>
            <input id="firstName" type="text" class="form-control" placeholder="" formControlName="firstName" required>
            <div class="fonte-erro"
               *ngIf="sendMessageForm.controls['firstName'].invalid && sendMessageForm.controls['firstName'].touched">
               Primeiro nome é obrigatório
            </div>
         </div>
         <div
            [ngClass]="{'input-erro': sendMessageForm.controls['lastName'].invalid && sendMessageForm.controls['lastName'].touched}"
            class="form-group col-12 col-md-6 col-lg-6 col-xl-6 mb-4">
            <label class="mb-3" for="lastName">Último Nome</label>
            <input id="lastName" type="text" class="form-control" placeholder="" formControlName="lastName" required>
            <div class="fonte-erro"
               *ngIf="sendMessageForm.controls['lastName'].invalid && sendMessageForm.controls['lastName'].touched">
               Último nome é obrigatório
            </div>
         </div>
      </div>
      <div [ngClass]="{'input-erro': sendMessageForm.controls['email'].invalid && sendMessageForm.controls['email'].touched}"
         class="form-group mb-4">
         <label class="mb-3" for="email-address">Email</label>
         <input id="email-address" type="email" class="form-control" placeholder="" formControlName="email" required>
         <div class="fonte-erro"
            *ngIf="sendMessageForm.controls['email'].invalid && sendMessageForm.controls['email'].touched">
            Email é obrigatório
         </div>
      </div>
      <div
         [ngClass]="{'input-erro': sendMessageForm.controls['textArea'].invalid && sendMessageForm.controls['textArea'].touched}"
         class="form-group mb-5">
         <label class="mb-3" for="message">Mensagem</label>
         <textarea id="textArea" class="form-control" rows="5" placeholder="" formControlName="textArea"
            required></textarea>
         <div class="fonte-erro"
            *ngIf="sendMessageForm.controls['textArea'].invalid && sendMessageForm.controls['textArea'].touched">
            Mensagem é obrigatório
         </div>
      </div>
      <div class="form-group">
         <button type="submit" class="btn btn-dark btn-chk-dark inverse">Enviar Mensagem</button>
      </div>
   </form>
</div>
